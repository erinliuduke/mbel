<!DOCTYPE html>
<head>
  <title>MBEL</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='book.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='book.png') }}" class="icon" />
  <h3>Tell me a story, MBEL</h3>
  <form action="/" method="post">
    <input type="text" name="story" placeholder="What's your story about?" required />
    <input type="submit" value="Generate story" />
  </form>


  {% if result %}
  <b><h4>Here's your story:</h4></b>
  {% for i in range(result|length) %}
    <div class="result">
      <p>{{ result[i] }}</p>
      <img src="{{ image_urls[i] }}">
    </div>
  {% endfor %}
  <button id="download-button">Download PDF</button>
  {% endif %}

</body>
